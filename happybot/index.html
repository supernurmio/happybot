<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigatie -->
  <nav>
    <ul>
      <li><a href="#" onclick="showPage('home')">Home</a></li>
      <li><a href="#" onclick="showPage('chat')">HappyBot</a></li>
      <li><a href="#" onclick="showPage('drawing')">Drawing Board</a></li>
    </ul>
  </nav>

  <!-- Pagina's -->
  <main>
    <!-- Home pagina -->
    <section id="home" class="page active">
      <h1>Welcome to HappyBot</h1>
      <p>
        HappyBot is your personal AI assistant where you can chat and draw!  
        - Go to <strong>HappyBot</strong> to talk with the AI.  
        - Go to <strong>Drawing Board</strong> to create your own drawings.  
      </p>
    </section>

    <!-- Chat pagina -->
    <section id="chat" class="page">
      <div id="happybot-wrapper">
        <div id="happybot-header">HappyBot ðŸ¤–</div>
        <div id="chat-container"></div>
        <div id="happybot-controls">
          <input id="user-input" type="text" placeholder="Type your message..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </section>

    <!-- Drawing Board pagina -->
    <section id="drawing" class="page">
      <h2>Drawing Board ðŸŽ¨</h2>
      <div id="drawing-tools">
        <label for="colorPicker">Choose color:</label>
        <input type="color" id="colorPicker" value="#ffffff">
        <button onclick="clearCanvas()">Clear</button>
      </div>
      <canvas id="drawingCanvas" width="800" height="500"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // Pagina wisselaar
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
